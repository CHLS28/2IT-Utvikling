<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Velg favoritt dyr</h1>
    <select name="dyr" id="velgDyr">
        <option value="hund">Hund</option>
        <option value="katt">Katt</option>
        <option value="kanin">Kanin</option>
    </select> <br> <br>
    <p></p>
    <button id="endreTekst">Endre Tekst</button>

    <script>
    
        let selectElement = document.getElementById("velgDyr");
        let pElement = document.querySelector("p");

        let endreTekstKnapp = document.getElementById("endreTekst");

        endreTekstKnapp.addEventListener("click", function() {

            let valgtDyr = selectElement.value;

            pElement.textContent = "Du valgte " + valgtDyr;
        });
    </script>
</body>
</html>
